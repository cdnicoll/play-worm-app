@(config: models.Configuration)

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles/vendor.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles/main.css")">
</head>
<body ng-app="wormClientApp">

<div class="container" ng-controller="MainCtrl">

    <div class="hero-container" ng-repeat="hero in heroes">
        <ul>
            <li>Hero Name: {{hero.heroName}}</li>
            <li>Sreet Name: {{hero.streetName}}</li>
        </ul>
        <p>Faction: {{hero.factionId}}</p>
        <p>Description: {{hero.description}}</p>
    </div>

</div>

<script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', "@config.googleAnalyticsKey");
       ga('send', 'pageview');
</script>

<script>
    var CharacterOrganizer = CharacterOrganizer || {};
    CharacterOrganizer.baseUrl = "@config.baseUrl"
</script>

<script src="@routes.Assets.versioned("javascripts/js/angularlib.min.js")"></script>
<script src="@routes.Assets.versioned("javascripts/js/wormjs.min.js")"></script>

</body>
</html>
